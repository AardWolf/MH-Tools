language: node_js

script:
 - npm bookmarklet

after_success:
 - ./build/copyFiles.sh

cache:
  directories:
    - "node_modules"

deploy:
  provider: pages
  skip_cleanup: true
  github_token: $GITHUB_TOKEN # Set in travis-ci.org dashboard
  local_dir: out
  on:
    branch: master

branches:
  only:
  - master